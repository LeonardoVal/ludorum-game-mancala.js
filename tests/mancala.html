<!-- User interface to playtest the Mancala implementation. -->
<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="mancala.css"/>
	<script src="../node_modules/requirejs/require.js"></script>
</head><body>
	<header>
		<h1>Mancala</h1>
	</header>
	<div id="container">
		<div id="board"></div>
		<div id="controls">
			<p>
				House count: <input id="houseCount" type="number" min="3" max="30" value="6"/>
				Seed count: <input id="seedCount" type="number" min="2" max="10" value="4"/>
			</p>
			<p><span id="player0-name">Player North</span> is <select id="player0"></select></p>
			<p><span id="player1-name">Player South</span> is <select id="player1"></select></p>
			<p><button id="reset">Reset</button></p>
		</div>
	</div>
	<footer></footer>
	<script src="mancala.js"></script>
</body></html>
